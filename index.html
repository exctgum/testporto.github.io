<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXCT Gum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>About</h2>
  <p>EXCT Gum is a gum company that makes the best gum in the world. Our gum is made with natural ingredients and is gluten-free and vegan. We also have a variety of flavors to choose from, so you're sure to find something you love.</p>
  <button id="dark-mode-toggle">Toggle Dark Mode</button>
  <button id="instagram-button">Visit us on Instagram</button>
  <p id="realtime-clock"></p>

  <script>
    // Toggle Dark Mode
    document.addEventListener('DOMContentLoaded', () => {
      const darkModeToggle = document.querySelector('#dark-mode-toggle');

      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkModeEnabled', document.body.classList.contains('dark-mode'));
      }

      const isDarkModeEnabled = JSON.parse(localStorage.getItem('darkModeEnabled'));
      if (isDarkModeEnabled) {
        document.body.classList.add('dark-mode');
      }

      darkModeToggle.addEventListener('click', toggleDarkMode);

      // Redirect to Instagram
      const instagramButton = document.querySelector('#instagram-button');
      instagramButton.addEventListener('click', redirectToInstagram);

      function redirectToInstagram() {
        window.location.href = 'https://www.instagram.com/exct_gum';
      }

      // Update Real-time Clock
      function updateTime() {
        const now = new Date();
        const clockElement = document.querySelector('#realtime-clock');
        clockElement.textContent = now.toLocaleString();
      }

      setInterval(updateTime, 1000); // Update the clock every second
    });
  </script>
</body>
</html>
